<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Mail</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/icon.css" rel="stylesheet">
    <link href="assets/css/icon.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="text-align: center;">
    <div class="row">
        <div class="col-lg-12">
            <form class=" form-horizontal" id="contact_form" method="post">

                <i style= "color:black;" class="fa fa-envelope" data-wow-delay=".1s"></i>
                <fieldset>
                    <!-- Form Name -->
                    <legend><h2 class="">İLETİŞİME GEÇ</h2></legend>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Ad</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="name" name="first_name" placeholder="Ad" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label" >Soyad</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id ="surname" name="last_name" placeholder="Soyad" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">E-Mail</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input name="email" placeholder="E-Mail" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Telefon</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input name="phone" placeholder="(5**)**-**" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text area -->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Mesaj</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                <textarea id="message" class="form-control" name="message" placeholder="Mesaj"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Success message -->
                    <div class=" alert alert-success" style="display: none;" role="alert" id="success_message_success">Başarılı
                        <i class="glyphicon glyphicon-thumbs-up"></i> Mesajınız İletildi
                    </div>
                    <div class="alert alert-warning"  style="display: none;" role="alert" id="success_message_warning">Başarısız
                        <i class="glyphicon glyphicon-thumbs-down"></i> Mesajınız İletilmedi
                    </div><br>
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-round btn-g" >Gönder <span class="glyphicon glyphicon-send"></span></button>
                        </div>
                    </div>
                </fieldset>


            </form>
            </div>
        </div>
    </div>

<!-- jQuery -->
<script src="assets/js/jquery.js"></script>
<script src="assets/js/bootstrap.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="assets/js/bootstrap.min.js"></script>

<!-- Scrolling Nav JavaScript -->
<script src="assets/js/jquery.easing.min.js"></script>
<script src="assets/js/scrolling-nav.js"></script>
<script src='assets/js/bootstrapvalidator.min.js'></script>
<script>
    $(function() {
        // setTimeout() function will be fired after page is loaded
        // it will wait for 5 sec. and then will fire
        // $("#successMessage").hide() function
        setTimeout(function() {
            $('.page-loader').fadeOut('slow');
        }, 3000);
    });

    $(document).ready(function() {
        $('#contact_form').bootstrapValidator({
                    // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
                    feedbackIcons: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        first_name: {
                            validators: {
                                stringLength: {
                                    min: 2,
                                    message: 'Lütfen Adınızı  Eksiksiz Giriniz'
                                },
                                notEmpty: {
                                    message: 'Lütfen Adınızı Giriniz'
                                }
                            }
                        },
                        last_name: {
                            validators: {
                                stringLength: {
                                    min: 2,
                                    message: 'Lütfen Soyadınızı  Eksiksiz Giriniz'
                                },
                                notEmpty: {
                                    message: 'Lütfen Soyadınızı Giriniz'
                                }
                            }
                        },
                        email: {
                            validators: {
                                notEmpty: {
                                    message: 'Lütfen E-Mail Adresinizi Giriniz'
                                },
                                emailAddress: {
                                    message: 'Lütfen Geçerli Bir E-Mail Adresi Giriniz'
                                }
                            }
                        },
                        phone: {
                            validators: {
                                notEmpty: {
                                    message: 'Lütfen Telefon Numarasınızı Giriniz'
                                },
                                regexp: {
                                    regexp:/^[5]{1}[0-9]{2}[0-9]{3}[0-9]{4}$/i,
                                    message: 'Lütfen Geçerli Bir Telefon Numarası Giriniz'
                                }
                            }
                        },
                        message: {
                            validators: {
                                stringLength: {
                                    min: 10,
                                    max: 200,
                                    message:'Lütfen 10 ile 200 Karakter Arasında Bir Mesaj Giriniz'
                                },
                                notEmpty: {
                                    message: 'Lütfen Mesajınızı Giriniz'
                                }
                            }
                        }
                    },
            submitHandler: function(validator, form, submitButton) {
                $.ajax({
                    type: "GET",
                    url: "mail.php",
                    data: $('#contact_form').serialize(),
                    success : function(data){
                        if(data == 'Succes') {
                            $('#success_message_success').css('display', 'block');
                        }
                        else{
                            $('#success_message_warning').css('display', 'block');
                        }
                    }
                });
            }
        });
    });


</script>
</body>
</html>
